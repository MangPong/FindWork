<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindWork</title>
  </head>
  <body>
    <div class="template">
      <main>
        <div class="main">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <div class="wrapper">
            <form action="">
              <h1>FindWork</h1>
                <div class="text">
                  <h3>คอยติดตามข้อมูลล่าสุดในโลก</h3>
                  <h3>แห่งอาชีพของคุณ</h3>
                </div>
              
                <div class="input-box">
                  <input type="text" placeholder="อีเมล /ชื่อผู้ใช้"
                  required>
                </div>
                <div class="login">
                  <div>ลงชื่อเข้าใช้</div>
                  <div>ลงทะเบียน</div>
                  
                </div>
                  <button type="submit" class ="btn">รีเซ็ทรหัสผ่าน</button>
                <div class="or">
                  <h1>หรือ</h1>
                </div>
                <div class="icon">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-line"></i>
                
                </div>
            </form>
          </div>
        </div>
       </main>
      </div>      
  </body>
</html>
